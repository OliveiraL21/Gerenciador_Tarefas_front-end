<div *ngIf="isLogin">
  <app-login></app-login>
</div>

<div *ngIf="isCadastro">
  <app-usuario-cadastro></app-usuario-cadastro>
</div>

<nz-layout class="app-layout" *ngIf="isLogin == false && isCadastro == false">
  <nz-sider class="menu-sidebar" nzTheme="light" nzCollapsible nzWidth="200px" nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="avatar">
      <nz-avatar class="imagem_perfil" nzIcon="user" [nzSrc]="avatarUrl" nzSize="large"></nz-avatar>
      <a class="username" (click)="minhaConta()">
        <h3 nz-typography style="color: #000" *ngIf="!isCollapsed">{{username}}</h3>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Conta" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="minhaConta()">Minha Conta</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Tarefas" nzIcon="book">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="tarefas/listagem">Tarefas</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Projetos" nzIcon="project">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="projetos/listagem">Projetos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Clientes" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="clientes/lista">Clientes</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>

        <button nz-button nzType="link" class="logout" (click)="logout()"><span nz-icon nzType="logout"></span>
          Logout</button>

      </div>

    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
