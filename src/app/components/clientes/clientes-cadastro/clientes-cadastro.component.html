<nz-page-header [nzTitle]="pageTitle" nzBackIcon (nzBack)="voltar()">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Clientes</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{ breadCrumbItem }}</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<form [formGroup]="form" nz-form nzLayout="horizontal">
  <nz-card>
    <div nz-row [nzGutter]="[12, 2]">
      <div nz-col nzXs="48" nzSm="12" nzMd="12" nzLg="8" nzXl="8">
        <nz-form-item>
          <nz-form-control>
            <nz-form-label nzFor="Razao_Social" nzRequired>Razão Social</nz-form-label>
            <nz-input-group [nzSuffix]="razaoSocialSuffix">
              <input type="text" nz-input formControlName="Razao_Social" placeholder="Digite a razão social" />
            </nz-input-group>

            <ng-template #razaoSocialSuffix>
              <span nz-icon nzType="info-circle" nz-tooltip nzTooltipTitle="Exemplo Ltda"></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzXs="48" nzSm="12" nzMd="12" nzLg="8" nzXl="8">
        <nz-form-item>
          <nz-form-control>
            <nz-form-label nzFor="Cnpj" nzRequired>Cnpj</nz-form-label>
            <nz-input-group [nzSuffix]="cnpjSuffix">
              <input type="text" nz-input formControlName="Cnpj" placeholder="Digite o Cnpj" mask="CPF_CNPJ" />
            </nz-input-group>

            <ng-template #cnpjSuffix>
              <span nz-icon nzType="info-circle" nz-tooltip nzTooltipTitle="000.000/0000-00"></span>
            </ng-template>

          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzXs="48" nzSm="12" nzMd="12" nzLg="8" nzXl="8">
        <nz-form-item>
          <nz-form-control>
            <nz-form-label nzFor="email" nzRequired>E-mail</nz-form-label>
            <nz-input-group [nzSuffix]="emailSuffix">
              <input type="email" placeholder="Informe o e-mail" formControlName="email" nz-input>
            </nz-input-group>

            <ng-template #emailSuffix>
              <span nz-icon nzType="mail" nz-tooltip nzTooltipTitle="exemplo@exemplo"></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzXs="48" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
        <nz-form-item>
          <nz-form-control>
            <nz-form-label nzRequired nzFor="Telefone">Telefone</nz-form-label>
            <nz-input-group [nzSuffix]="telefoneSuffix">
              <input type="text" nz-input formControlName="Telefone" placeholder="Informe o telefone para contato"
                mask="(00) 0000-0000" />
            </nz-input-group>

            <ng-template #telefoneSuffix>
              <span nz-icon nzType="info-circle" nz-tooltip nzTooltipTitle="(00) 0000-0000"></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzXs="48" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
        <nz-form-item>
          <nz-form-control>
            <nz-form-label nzFor="Celular" nzRequired>Celular</nz-form-label>
            <nz-input-group [nzSuffix]="celularSuffix">
              <input type="text" nz-input placeholder="Informe o celular" mask="(00) 00000-0000"
                formControlName="Celular" />
            </nz-input-group>


            <ng-template #celularSuffix>
              <span nz-icon nzType="info-circle" nz-tooltip nzTooltipTitle="(00) 00000-0000"></span>
            </ng-template>

          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="[12, 2]" style="text-align: right">
      <div nz-col nzXs="48" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <button nz-button nzType="default" (click)="cancelar()" style="float: left">
          Cancelar
        </button>
        <button nz-button nzType="primary" (click)="submitForm()">
          Salvar
        </button>
      </div>
    </div>
  </nz-card>
</form>
