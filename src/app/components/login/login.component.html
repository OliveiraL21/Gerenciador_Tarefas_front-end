<nz-layout>
  <div class="main">
    <nz-content class="content">
      <div class="mainContent">
        <nz-card class="loginForm">
          <form nz-form [formGroup]="form" class="loginForm">
            <h1>Gerenciador de Tarefas </h1>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input nz-input type="text" placeholder="Login" formControlName="login">
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input nz-input type="password" formControlName="senha" placeholder="password" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <button nz-button nzType="primary" class="loginButton">Login</button>
          </form>
        </nz-card>
      </div>
    </nz-content>
    <div class="loginImagem">
    </div>
  </div>

</nz-layout>
